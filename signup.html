<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
      <div class="container">
        <form >
            <fieldset>
                
                <h2 id="heading">
                    Create Your Account
                </h2>
                <input type="text" placeholder="Enter Name" required><br>
                
               <input type="email" placeholder="Enter Email" required><br>
                
              <input type="number" placeholder="Enter Phone Number" id="input-num" max="10" required><br>
                
               <input type="password" placeholder="Enter password" required><br>
                
               <input type="password" placeholder="Confirm password" required><br>
                
               <div>
              <i id="direct-page">Already have an account? 
                    <a href="">Login</a>
                </i><br><br>
              
                <input type="submit" value="Sign Up" id="signup"><br>
                <div id="error-msg">
                
                </div>
               
               </div>





            </fieldset>
        </form>
      </div>
      <div class="right">
        <h1>NEW HERE?</h1>
        <h3>SIGN UP TODAY</h3>
      </div>
</body>
</html>
